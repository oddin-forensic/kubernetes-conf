---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-clusterip
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: frontend-gateway
      prefix: /caimp
      service: frontend-service-clusterip:80
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector: 
    name: frontend-pod
  type: ClusterIP
